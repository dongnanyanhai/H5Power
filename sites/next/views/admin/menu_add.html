<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="{ADMIN_THEME}libs/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{ADMIN_THEME}libs/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="{ADMIN_THEME}css/reset.css" rel="stylesheet" type="text/css" />
    <link href="{ADMIN_THEME}css/system.css" rel="stylesheet" type="text/css" />
    <link href="{ADMIN_THEME}css/dialog.css" rel="stylesheet" type="text/css" />
    <link href="{ADMIN_THEME}css/main.css" rel="stylesheet" type="text/css" />
    <link href="{ADMIN_THEME}css/switchbox.css" rel="stylesheet" type="text/css" />
    <link href="{ADMIN_THEME}css/table_form.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{ADMIN_THEME}js/jquery.min.js"></script>
    <script type="text/javascript" src="{ADMIN_THEME}js/dialog.js"></script>
    <title>admin</title>
</head>

<body style="font-weight: normal;">
    <div class="subnav">
        <div class="content-menu ib-a blue line-x">
            <a href="{url('admin/menu/')}"><em>{lang('a-fnx-62')}</em></a><span>|</span>
            <a href="{url('admin/menu/add/')}" class="on"><em>{lang('a-add')}</em></a><span>|</span>
            <a href="{url('admin/menu/cache')}"><em>{lang('a-cache')}</em></a>
        </div>
        <div class="bk10"></div>
        <div class="table-list">
            <form method="post" action="" id="myform" name="myform">
                <table width="100%" class="table_form ">
                    <tbody>
                        <tr>
                            <th width="160">{lang('a-name')}：</th>
                            <td>
                                <input type="text" class="input-text" size="40" id="name" value="{$data['name']}" name="data[name]" required />
                            </td>
                        </tr>
                        <tr>
                            <th>{lang('a-con-59')}：</th>
                            <td>
                                <input type="text" class="input-text" size="40" id="url" value="{$data['url']}" name="data[url]" required />
                            </td>
                        </tr>
                        <tr>
                            <th>{lang('a-fnx-69')}：</th>
                            <td>
                                <input type="text" class="input-text" size="40" id="select" value="{$data['select']}" name="data[select]" required />
                            </td>
                        </tr>
                        <tr>
                            <th>{lang('a-fnx-68')}：</th>
                            <td>
                                <input type="text" class="input-text" size="40" id="option" value="{$data['option']}" name="data[option]" />
                            </td>
                        </tr>
                        <tr>
                            <th>{lang('a-cat-38')}：</th>
                            <td>
                                <input type="radio" {if !isset($data[ 'ismenu']) || $data[ 'ismenu']==1}checked{/if} value="1" name="data[ismenu]" /> {lang('a-yes')}&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" {if isset($data[ 'ismenu']) && $data[ 'ismenu']==0}checked{/if} value="0" name="data[ismenu]" /> {lang('a-no')}
                                <div class="onShow">{lang('a-cat-39')}</div>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" class="button" value="{lang('a-submit')}" name="submit">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
